{% extends 'base.html' %}
{% block title %}Manage Restaurant{% endblock title %}

{% block content %}

<div>
    <h1 class="fw-bold text-dark">{{ title }}</h1>
    <hr/>
    {% if form %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-info w-100" value="Update">Update</button>
                </div>
                <div class="col">
                    <a type="submit" href="{% url 'delete' restaurant.id %}" class="btn btn-danger w-100">Delete</a>
                </div>
                <div class="col">
                    <a href="{% url 'main' %}" class="btn btn-warning w-100">Cancel</a>
                </div>
                
            </div>
           
            
        </form>
    {% endif %}
</div>


{% endblock content %}
