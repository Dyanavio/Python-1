<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task -II</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container-fluid">
        {% if not sent %}
        <form action="/choice/" method="POST">
            {% csrf_token %}
            <div class="row w-25">
                <div class="col">
                    <label for="number1" class="form-label">First number:</label>
                    <input name="number1" class="form-control" type="number"/>
                </div>
                <div class="col">
                    <label for="number2" class="form-label">Second number:</label>
                    <input name="number2" class="form-control" type="number"/>
                </div>
                <div class="col">
                    <label for="number3" class="form-label">Third number:</label>
                    <input name="number3" class="form-control" type="number"/>
                </div>
            </div>
            <div class="row w-25">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operation" id="min" value="min"/>
                        <label class="form-check-label" for="operation">Min</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operation" id="max" value="max"/>
                        <label class="form-check-label" for="operation">Max</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operation" id="avg" value="avg"/>
                        <label class="form-check-label" for="operation">Average</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-dark w-25 mt-3">Submit</button> 
        </form>
        {% else %}
            <div class="w-25">
                <div class="card bg-light mt-2 w-25 p-2">
                    <div clas="card-header">
                        <span class="text-dark fw-bold">Operation "{{ operation }}"</span>
                    </div>
                    <div class="card-body">
                        <span class="text-dark">{{ result }}</span>
                    </div>
                </div>
            </div>
            

        {% endif %}
    </div>
</body>
</html>
