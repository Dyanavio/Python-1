<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
   
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                     <a class="nav-link" href="{% url 'index' %}">Main</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'createBook' %}">Add book</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'createReader' %}">Add reader</a>
                  </li>
               </ul>
            </div>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col-7">   
                            <span class="text-dark fw-bold">{{ user.get_username }}</span>
                        </div>
                        <div class="col-5">
                            <a href="{% url 'login' %}" class="btn btn-outline-danger text-danger">Exit</a>
                        </div>
                    </div>
                </div>
                
                
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; {% now "Y" %} Library. All rights are not reserved.</p>
    </footer>
    
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
