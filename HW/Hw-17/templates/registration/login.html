{% extends "base.html" %}
{% block title %}Library - Login{% endblock title %}

{% block content %}
    <h2>Login</h2>
    {% if form.errors %}<p style="color:red;">Invalid login or password</p>{% endif %}
    <form method="post">
        {% csrf_token %}
        <p>
            <div class="row">
                <div class="col-2"><label type="text" class="form-label text-dark">Login:</label></div>
                <div class="col">{{ form.username }}</div>
            </div>
        </p>
        <p>
            <div class="row">
                <div class="col-2"><label type="password" class="form-label text-dark">Password:</label></div>
                <div class="col"> {{ form.password }}</div>
            </div>
        </p>
        <button class="btn btn-outline-dark w-25" type="submit">Login</button>
    </form>
{% endblock content %}
